<script>
	const blob = document.getElementById("blob");

document.body.onpointermove = event => {
  const { clientX, clientY } = event;
  blob.animate({
    left:`${clientX}px`, 
    top:`${clientY}px`
  }, { duration: 3000, fill: "forwards"});
};
</script>

<script>
const PILL = document.querySelector('#pill');
const MENU_LINKS = document.querySelectorAll('.item');
const MENU_LINKS_PARENT = document.querySelector('#items');

let selected = 0;

MENU_LINKS.forEach((e, i) => {
  e.addEventListener('click', (e) => {
    selected = i;
    setPill();
  });
});

function setPill() {
  MENU_LINKS.forEach((e, i) => {
    if (i === selected) {
      const dimensions = e.getBoundingClientRect();
      PILL.style.width = dimensions.width + 'px';
      PILL.style.height = dimensions.height + 'px';
      PILL.style.left = dimensions.left - MENU_LINKS_PARENT.getBoundingClientRect().left + 'px';

      e.classList.add('active');
    } else {
      e.classList.remove('active');
    }
  });
};

setPill();
</script>
